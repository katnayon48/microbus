<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbus Booking Management</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/mrKzTCgt/IMG-0749.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co.com/mrKzTCgt/IMG-0749.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #062c1e;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        @keyframes logo-glow {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 40px rgba(184, 134, 11, 0.4), inset 0 0 20px rgba(184, 134, 11, 0.2);
                border-color: #B8860B;
            }
            50% { 
                transform: scale(1.04); 
                box-shadow: 0 0 120px rgba(184, 134, 11, 0.8), 0 0 60px rgba(212, 175, 55, 0.5), inset 0 0 40px rgba(184, 134, 11, 0.4);
                border-color: #D4AF37;
            }
        }
        .animate-logo-glow {
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress-fill {
            animation: progress-fill 3s ease-out forwards;
        }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px); }
          50% { transform: translateX(8px); }
          75% { transform: translateX(-8px); }
        }
        .animate-shake {
          animation: shake 0.4s ease-in-out;
        }

        /* ড্রপ এনিমেশন: ক্যালেন্ডার দৃশ্যমান হওয়ার সাথে সাথেই দ্রুত নামা শুরু হবে */
        @keyframes booking-fast-drop {
            0% {
                opacity: 0;
                transform: translateY(-400px); /* কার্ডগুলো ওপর থেকে শুরু হবে */
            }
            15% {
                opacity: 1; /* নামার শুরুতেই দ্রুত দৃশ্যমান হবে */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-booking-pop {
            /* সময় কমিয়ে ২.২ সেকেন্ড করা হয়েছে এবং Snappy easing ব্যবহার করা হয়েছে */
            animation: booking-fast-drop 2.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b98144;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #10b98166;
        }
    </style>
    <script type="importmap">
{

  }
}
</script>
