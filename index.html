
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbus Booking Management</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/mrKzTCgt/IMG-0749.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co.com/mrKzTCgt/IMG-0749.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #062c1e;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        @keyframes logo-glow {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 40px rgba(184, 134, 11, 0.4), inset 0 0 20px rgba(184, 134, 11, 0.2);
                border-color: #B8860B;
            }
            50% { 
                transform: scale(1.04); 
                box-shadow: 0 0 120px rgba(184, 134, 11, 0.8), 0 0 60px rgba(212, 175, 55, 0.5), inset 0 0 40px rgba(184, 134, 11, 0.4);
                border-color: #D4AF37;
            }
        }
        .animate-logo-glow {
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress-fill {
            animation: progress-fill 3s ease-out forwards;
        }
        
        @keyframes bar-grow {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
        .animate-bar-grow {
            animation: bar-grow 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform-origin: bottom;
        }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px); }
          50% { transform: translateX(8px); }
          75% { transform: translateX(-8px); }
        }
        .animate-shake {
          animation: shake 0.4s ease-in-out;
        }

        @keyframes booking-fast-drop {
            0% {
                opacity: 0;
                transform: translateY(-400px);
            }
            15% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-booking-pop {
            animation: booking-fast-drop 2.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes border-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes stats-reveal {
            0% { 
                opacity: 0; 
                transform: scale(0.9) translateY(40px) perspective(1000px) rotateX(-10deg);
                filter: blur(10px) brightness(0.5);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) perspective(1000px) rotateX(0deg);
                filter: blur(0) brightness(1);
            }
        }
        .animate-stats-reveal {
            animation: stats-reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Essential animations for UI components */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .zoom-in-95 { animation: zoom-in 0.2s ease-out forwards; }

        .animate-in {
            animation-duration: 300ms;
            animation-fill-mode: forwards;
        }
        
        .today-glow {
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        .today-glow::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent 10%, 
                #D4AF37, 
                #FFD700, 
                #D4AF37, 
                transparent 30%, 
                transparent
            );
            top: -50%;
            left: -50%;
            animation: border-rotate 4s linear infinite;
            z-index: -1;
        }

        .today-glow::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: #062c1e;
            z-index: -1;
            border-radius: inherit;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b98144;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #10b98166;
        }

        /* Footer Wipe Animation */
        @keyframes footer-wipe {
            0% { clip-path: inset(0 100% 0 0); }
            8% { clip-path: inset(0 0 0 0); }
            92% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(0 0 0 100%); }
        }
        .animate-footer-wipe {
            animation: footer-wipe 5s ease-in-out infinite;
        }
    </style>

    "date-fns": "https://esm.sh/date-fns@4.1.0",

  }
}
</script>
