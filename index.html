<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbus Booking Management</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/mrKzTCgt/IMG-0749.jpg">
    <link rel="apple-touch-icon" href="https://i.ibb.co.back/mrKzTCgt/IMG-0749.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        @keyframes logo-glow {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 40px rgba(184, 134, 11, 0.4), inset 0 0 20px rgba(184, 134, 11, 0.2);
                border-color: #B8860B;
            }
            50% { 
                transform: scale(1.04); 
                box-shadow: 0 0 120px rgba(184, 134, 11, 0.8), 0 0 60px rgba(212, 175, 55, 0.5), inset 0 0 40px rgba(184, 134, 11, 0.4);
                border-color: #D4AF37;
            }
        }
        .animate-logo-glow {
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes today-green-glow {
            0%, 100% { 
                border-color: rgba(16, 185, 129, 0.2);
                box-shadow: inset 0 0 8px rgba(16, 185, 129, 0.3);
            }
            50% { 
                border-color: rgba(16, 185, 129, 0.5);
                box-shadow: inset 0 0 15px rgba(16, 185, 129, 0.5);
            }
        }

        .today-glow {
            position: relative;
            z-index: 20;
            border: 2px solid rgba(16, 185, 129, 0.2) !important;
            background: transparent !important;
            animation: today-green-glow 3s ease-in-out infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress-fill {
            animation: progress-fill 3s ease-out forwards;
        }
        
        @keyframes bar-grow {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }
        .animate-bar-grow {
            animation: bar-grow 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform-origin: bottom;
        }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-8px); }
          50% { transform: translateX(8px); }
          75% { transform: translateX(-8px); }
        }
        .animate-shake {
          animation: shake 0.4s ease-in-out;
        }

        @keyframes booking-enter {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes booking-exit {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        .animate-booking-enter {
            animation: booking-enter 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .animate-booking-exit {
            animation: booking-exit 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes booking-fast-drop {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-booking-pop {
            animation: booking-fast-drop 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes stats-reveal {
            0% { 
                opacity: 0; 
                transform: scale(0.9) translateY(40px) perspective(1000px) rotateX(-10deg);
                filter: blur(10px) brightness(0.5);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) perspective(1000px) rotateX(0deg);
                filter: blur(0) brightness(1);
            }
        }
        .animate-stats-reveal {
            animation: stats-reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes zoom-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .zoom-in-95 { animation: zoom-in 0.2s ease-out forwards; }

        .animate-in {
            animation-duration: 300ms;
            animation-fill-mode: forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b98144;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #10b98166;
        }

        @keyframes footer-wipe {
            0% { clip-path: inset(0 100% 0 0); }
            8% { clip-path: inset(0 0 0 0); }
            92% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(0 0 0 100%); }
        }
        .animate-footer-wipe {
            animation: footer-wipe 5s ease-in-out infinite;
        }

        @keyframes rotate-y-3d {
            0% { transform: perspective(1000px) rotateY(0deg); }
            80% { transform: perspective(1000px) rotateY(360deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }
        
        @keyframes rotate-y-3d-watermark {
            0% { transform: perspective(1200px) rotateY(0deg); }
            62.5% { transform: perspective(1200px) rotateY(360deg); }
            100% { transform: perspective(1200px) rotateY(360deg); }
        }

        .animate-3d-rotate-watermark {
            animation: rotate-y-3d-watermark 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-style: preserve-3d;
        }

        .animate-3d-rotate {
            animation: rotate-y-3d 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-style: preserve-3d;
        }
        .logo-3d-container {
            perspective: 1200px;
        }
        .logo-3d-card {
            position: relative;
            width: 180px;
            height: 180px;
            transform-style: preserve-3d;
            animation: rotate-y-3d 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @media (min-width: 768px) {
            .logo-3d-card.xl {
                width: 450px;
                height: 450px;
            }
        }
        .logo-3d-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            object-fit: cover;
            transform: translateZ(15px);
            box-shadow: 
                0 0 40px rgba(0,0,0,0.8),
                inset 0 0 25px rgba(184, 134, 11, 0.4);
            border: 1.5px solid #FFD700;
            z-index: 2;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
        }
        @media (min-width: 768px) {
            .logo-3d-card.xl .logo-3d-face {
                transform: translateZ(35px);
                border-width: 3px;
            }
        }
        /* Adding depth by stacking more layers for a thicker look */
        .logo-3d-depth {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* 9-layer Anisotropic Metallic Gradient + Milled Edge Texture */
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    rgba(0,0,0,0.3) 0deg 0.5deg,
                    transparent 0.5deg 1deg
                ),
                conic-gradient(
                    from 0deg,
                    #4A3505 0%, #8B6508 10%, #D4AF37 20%, #FFD700 25%, #D4AF37 30%, #8B6508 40%, #4A3505 50%,
                    #8B6508 60%, #D4AF37 70%, #FFD700 75%, #D4AF37 80%, #8B6508 90%, #4A3505 100%
                );
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }
        /* Special highlight for the very edge of the coin */
        .logo-3d-rim {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #FFD700, #B8860B, #FFD700, #B8860B, #FFD700
            );
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .logo-3d-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Mirror fix: rotate 180 and flip X */
            transform: translateZ(-15px) rotateY(180deg) scaleX(-1);
            backface-visibility: hidden;
            box-shadow: 
                0 0 40px rgba(0,0,0,0.8),
                inset 0 0 25px rgba(184, 134, 11, 0.4);
            border: 1.5px solid #FFD700;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
        }
        @media (min-width: 768px) {
            .logo-3d-card.xl .logo-3d-back {
                transform: translateZ(-35px) rotateY(180deg) scaleX(-1);
                border-width: 3px;
            }
        }
    </style>

{

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",

  }
}
</script>
</head>

</html>
